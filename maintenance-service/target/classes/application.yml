spring:
  application:
    name: maintenance-service
  config:
    import: optional:configserver:http://config-server:8888

management:
  endpoints:
    web:
      exposure:
        include: health,info

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/

logging:
  level:
    org.springframework.kafka: DEBUG
    com.example.maintenance: DEBUG
